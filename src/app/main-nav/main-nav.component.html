<mat-sidenav-container [class.alternative] = "otherTheme" class = "sidenav-container" fullscreen>

  <mat-sidenav #drawer class = "sidenav" fixedInViewport                         = "true" [attr.role] = "(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]        = "(isHandset$ | async) ? 'over' : 'side'" [opened] = "!(isHandset$ | async)">


    <mat-toolbar><span class = "example-fill-remaining-space"></span>Welcome<span class = "example-fill-remaining-space"></span></mat-toolbar>
    <mat-nav-list>
      <div class = "flex-container">
      <div class = "flex-item img-wrap">
      <img src   = "https://www.w3schools.com/bootstrap/img_avatar1.png" alt = "" width = "100%" height = "20%">
        </div>
        <!-- width = "200" height = "200" -->


        <div class = "flex-item">Sabik Abtahee</div>
        <div class = "flex-item">+88-65412398</div>

      </div>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>


    <mat-toolbar>
      <button   type       = "button" aria-label = "Toggle sidenav" mat-icon-button (click) = "drawer.toggle()" *ngIf = "isHandset$ | async">
      <mat-icon aria-label = "Side nav toggle icon">menu</mat-icon>
      </button>



      <span>Theme Assignment</span>

      <!-- This fills the remaining space of the current row -->
      <span class = "example-fill-remaining-space"></span>

      <span>
        <button (click) = "changeTheme()" mat-raised-button>
        <i      class   = "material-icons">
            reorder
          </i>
        </button>
      </span>

    </mat-toolbar>


    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
